<h2 mat-dialog-title>Add Expense</h2>
<mat-dialog-content>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput [(ngModel)]="expense.description" name="description" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Amount</mat-label>
            <input matInput [(ngModel)]="expense.amount" name="amount" type="number" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <input matInput [(ngModel)]="expense.category" name="category" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput [(ngModel)]="expense.date" name="date" type="date" required>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" (click)="saveExpense()">Save</button>
</mat-dialog-actions>
